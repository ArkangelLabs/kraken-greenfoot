# Local Development Docker Compose for Kraken Greenfoot
# Usage:
#   docker compose -f docker-compose.local.yml up -d
#   docker compose -f docker-compose.local.yml exec frappe bash
#   # Then run: /workspace/.devcontainer/setup.sh

services:
  mariadb:
    image: mariadb:10.6
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MARIADB_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: mysqladmin ping -h localhost --password=123
      interval: 5s
      retries: 10

  redis-cache:
    image: redis:6.2-alpine

  redis-queue:
    image: redis:6.2-alpine

  frappe:
    image: frappe/bench:latest
    command: sleep infinity
    environment:
      SHELL: /bin/bash
    volumes:
      # Mount the entire project as workspace
      - .:/workspace:cached
      # Persistent bench installation
      - frappe-bench:/home/frappe/frappe-bench
      # Mount crystal_clean app
      - ./apps/crystal_clean:/home/frappe/frappe-bench/apps/crystal_clean
    working_dir: /home/frappe
    ports:
      - "8080:8000"
      - "9001:9001"
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started

volumes:
  mariadb-data:
  frappe-bench:
